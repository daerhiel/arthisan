<mat-toolbar role="banner">
  <button mat-icon-button id="main-menu" aria-label="Application menu">
    <mat-icon>menu</mat-icon>
  </button>

  <a id="title" mat-button [routerLink]="['']">{{title()}}</a>
  <span class="app-spacer"></span>

  <div app-server>
    <button mat-button id="server" [matMenuTriggerFor]="server" [disabled]="!_gaming.servers()?.length" aria-label="Server selector">
      {{_gaming.server()?.name ?? '(Server)'}}
    </button>
    <mat-menu #server="matMenu">
      @for (server of _gaming.servers(); track server.name) {
      <button mat-menu-item id="server-{{server.name}}" (click)="_gaming.select(server)">
        <span class="app-dropdown-item">
          <span>{{server.name}}</span>
          <span class="app-timespan">({{server.age / 60 | number: '1.0-0'}}h ago)</span>
        </span>
      </button>
      }
    </mat-menu>
  </div>

  <div app-theme>
    <button mat-icon-button id="theme" [matMenuTriggerFor]="theme">
      <mat-icon fontIcon="format_color_fill"></mat-icon>
    </button>

    <mat-menu #theme="matMenu">
      @for (theme of _themes.registry(); track theme.id) {
      <button mat-menu-item id="theme-{{theme.id}}" (click)="_themes.set(theme.id)">
        <mat-icon [fontIcon]="_getThemeIcon(theme)"></mat-icon>
        <span>{{theme.name}}</span>
      </button>
      }
    </mat-menu>
  </div>
</mat-toolbar>

<router-outlet />
