<mat-toolbar color="secondary">
  <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
    <mat-icon fontIcon="format_color_fill"></mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    @for (theme of _themes.registry(); track theme.id) {
    <button mat-menu-item (click)="_themes.set(theme.id)">
      <mat-icon color="accent" [fontIcon]="_themes.current().id === theme.id ? 'radio_button_checked' : 'radio_button_unchecked'"></mat-icon>
      <span>{{theme.name}}</span>
    </button>
    }
  </mat-menu>
</mat-toolbar>

<router-outlet />
